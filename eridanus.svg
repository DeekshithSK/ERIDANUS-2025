<svg width="512" height="128" viewBox="0 0 512 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eridanusGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <filter id="eridanusGlow" x="-30%" y="-200%" width="160%" height="500%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="0 0 0 0 0.6
                0 0 0 0 0.4
                0 0 0 0 1
                0 0 0 0.6 0" />
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="24" ry="24" fill="#020617"/>

  <g filter="url(#eridanusGlow)" opacity="0.6">
    <ellipse cx="40" cy="32" rx="24" ry="24" fill="url(#eridanusGradient)"/>
    <ellipse cx="120" cy="18" rx="12" ry="12" fill="#22D3EE" />
    <ellipse cx="210" cy="46" rx="18" ry="18" fill="#38BDF8" />
    <ellipse cx="300" cy="20" rx="10" ry="10" fill="#F97316" />
  </g>

  <path
    d="M24 96 C 80 72, 152 88, 220 66
       S 360 40, 488 52"
    fill="none"
    stroke="url(#eridanusGradient)"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <g fill="#E5E7EB" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif">
    <text x="40" y="84" font-size="32" font-weight="700" letter-spacing="4">
      ERIDANUS
    </text>
    <text x="42" y="106" font-size="13" fill="#9CA3AF" letter-spacing="3">
      TECH FEST 2025
    </text>
  </g>
</svg>


